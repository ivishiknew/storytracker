name: Update Tracker

on:
  schedule:
    - cron: "0 * * * *"   # every hour on the hour
  workflow_dispatch:       # allow manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Fetch & merge latest CSV
        env:
          SOURCE_REPO: ${{ secrets.SOURCE_REPO }}
          SOURCE_PATH: ${{ secrets.SOURCE_PATH }}
          GH_PAT: ${{ secrets.GH_PAT }}
        run: python scripts/merge_csv.py

      - name: Rebuild index.html
        run: python scripts/build_html.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/app-home-merged.csv index.html
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update tracker $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push
          fi
